<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>${status?if_exists }</title>
</head>
<body>
    <h1>这是400异常页面</h1>
    <br>
    <p>当前时间：${.now?string("yyyy-MM-dd HH:mm:ss.sss")}</p>
    <div class="body">
        <span style="font-weight: bold">timestamp:</span>${timestamp?string("yyyy-MM-dd HH:mm:ss.sss") }<br>
        <span style="font-weight: bold">status:</span><span style="color: red">${status?if_exists }</span><br>
        <span style="font-weight: bold">error:</span>${error?if_exists }<br>
        <span style="font-weight: bold">message:</span>${message?if_exists }<br>
        <span style="font-weight: bold">path:</span>${path?if_exists }<br>
        <span style="font-weight: bold">trace:</span>${trace?if_exists }<br>
    </div>
</body>
</html>
